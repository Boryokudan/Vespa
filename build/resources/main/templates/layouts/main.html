<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manticore</title>

        <!-- ===============================================-->
        <!--    Favicons-->
        <!-- ===============================================-->
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/public/assets/img/favicons/apple-touch-icon.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/public/assets/img/favicons/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/public/assets/img/favicons/favicon-16x16.png}">
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/public/assets/img/favicons/favicon.ico}">
        <link rel="manifest" th:href="@{/public/assets/img/favicons/manifest.json}">
        <meta name="theme-color" content="#ffffff">
        <script th:src="@{/public/vendors/imagesloaded/imagesloaded.pkgd.min.js}"></script>
        <script th:src="@{/public/vendors/simplebar/simplebar.min.js}"></script>
        <script th:src="@{/public/assets/js/config.js}"></script>

        <!-- ===============================================-->
        <!--    Stylesheets-->
        <!-- ===============================================-->
        <link th:href="@{/public/vendors/choices/choices.min.css}" rel="stylesheet">
        <link th:href="@{/public/vendors/flatpickr/flatpickr.min.css}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link th:href="@{/public/vendors/simplebar/simplebar.min.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link th:href="@{/public/assets/css/theme.min.css}" type="text/css" rel="stylesheet" id="style-default">
        <link th:href="@{/public/assets/css/user.min.css}" type="text/css" rel="stylesheet" id="user-style-default">
    </head>

    <body>
        <main class="main" id="top">
            <div class="container-fluid px-0">
                <div th:replace="~{fragments/sidebar.html}"></div>
                <div th:replace="~{fragments/header.html}"></div>
                <div class="content">
                    <div layout:fragment="content"></div>
                </div>
            </div>
            <!-- ===============================================-->
            <!--    JavaScript-->
            <!-- ===============================================-->
            <script layout:fragment="script"></script>
            <script layout:fragment="script2"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
            <script th:src="@{/public/vendors/popper/popper.min.js}"></script>
            <script th:src="@{/public/vendors/bootstrap/bootstrap.min.js}"></script>
            <script th:src="@{/public/vendors/anchorjs/anchor.min.js}"></script>
            <script th:src="@{/public/vendors/is/is.min.js}"></script>
            <script th:src="@{/public/vendors/fontawesome/all.min.js}"></script>
            <script th:src="@{/public/vendors/lodash/lodash.min.js}"></script>
            <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
            <script th:src="@{/public/vendors/list.js/list.min.js}"></script>
            <script th:src="@{/public/vendors/feather-icons/feather.min.js}"></script>
            <script th:src="@{/public/vendors/dayjs/dayjs.min.js}"></script>
            <script th:src="@{/public/vendors/chart/chart.min.js}"></script>
            <script th:src="@{/public/vendors/echarts/echarts.min.js}"></script>
            <script th:src="@{/public/vendors/choices/choices.min.js}"></script>
            <script th:src="@{/public/assets/js/phoenix.js}"></script>
        </main>
    </body>
</html>
